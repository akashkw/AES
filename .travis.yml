sudo: required
dist: trusty
language: cpp
compiler: g++
install: export CXX="g++-5"
language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5

before_install:
  - sudo apt-get install g++-5
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - g++ --version
  - sudo apt-get update -qq
  - path=$( pwd )
  - sudo apt-get install libgtest-dev
  - sudo apt-get install cmake
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd $path

script:
  - make
  - make test
  - make lint-check

notifications:
 email:
  on_success: never
  on_failure: always
